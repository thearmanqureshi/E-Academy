<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Academy | Assignment Responses</title>

    <!-- CSS Linking -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher.css') }}" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='Images/Favicon.png') }}" type="image/x-icon" />
</head>

<body>

    <div id="main">

        <aside id="left-sidebar">
            <header>
                <div id="header-logo">
                    <img src="{{ url_for('static', filename='Images/Logo.jpg') }}">
                </div>
                <nav id="navbar">
                    <div class="nav-link"><a href="{{ url_for('teacher') }}"><i class='bx bxs-dashboard'></i>Dashboard</a></div>
                    <div class="nav-link"><a href="{{ url_for('assignment_result') }}" class="active"><i class='bx bxs-book-content'></i>Assignment</a></div>
                    <div class="nav-link"><a href="{{ url_for('performance_prediction') }}"><i class='bx bxs-bar-chart-alt-2'></i>Performance Prediction</a></div>
                </nav>
            </header>
        </aside>

        <main>
            <section id="form-responses">
                <iframe
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSQ0NXvqiTpDShcLIJvNjUl8Y5E1OPrSWOnMHEGFenBAJOLp02LPD2ODp-AQkbpCPS73Mh_ernNfpvC/pubhtml?widget=true&amp;headers=false"></iframe>
            </section>
        </main>

        <aside id="right-sidebar">

            <div id="user-info" onclick="togglePopup()">
                <div id="user-icon">
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div id="user">
                    <div id="username">
                        <h5>{{ name }}</h5>
                    </div>
                    <div id="user-email">
                        <h5>{{ email }}</h5>
                    </div>
                </div>
            </div>

            <div id="popup" class="popup">
                <div class="popup-content">
                    <a href="{{ url_for('logout') }}" class="logout-button">Sign Out<i
                            class='bx bx-log-out-circle'></i></a>
                </div>
            </div>

            <div class="calendar">
                <div class="calendar=hdr">
                    <nav class="calendar-nav">
                        <button id="prev"></button>
                        <h3></h3>
                        <button id="next"></button>
                    </nav>
                </div>
                <div class="calendar-main">
                    <ul class="days">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="dates"></ul>
                </div>
        </aside>

    </div>

    <script src="{{ url_for('static', filename='js/teacher.js') }}"></script>
</body>

</html>

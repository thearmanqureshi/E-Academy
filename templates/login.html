<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E Academy | Sign In</title>
  <link rel="stylesheet" href="../static/css/signinup.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- ----- Favicon ----- -->
  <link rel="icon" href="../static/Images/Avatar.png" type="image/x-icon">
</head>

<body>
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
  <div class="flash-messages">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>

  <!-- JavaScript to hide flash messages after 5 seconds -->
  <script>
    setTimeout(function () {
      var flashMessages = document.querySelectorAll('.flash-messages .alert');
      flashMessages.forEach(function (message) {
        message.classList.add('fade-out');
        setTimeout(() => message.remove(), 500); // Removes message after fading out
      });
    }, 5000); // 5000ms = 5 seconds
  </script>
  {% endif %}
  {% endwith %}
  </div>
  <header>
    <div id="logo-container">
      <a href="{{ url_for('home') }}"><img src="../static/Images/Logo.jpg" id="logo"></a>
    </div>
  </header>
  <main>
    <div id="form-container">
      <h2>Sign In</h2>
      <div id="form-box">
        <form action="{{ url_for('login') }}" method="POST">

          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" name="username" required>
            <label>Username</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" name="password" required>
            <label>Password</label>
          </div>

          <button type="submit" id="btn">Sign In</button>

          <div id="redirect">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Register Now</a></p>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Academy | Student's Performance Prediction</title>

    <!-- CSS Linking -->
    <link rel="stylesheet" href="teacher.css" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Favicon -->
    <link rel="icon" href="../Images/Avatar.png" type="image/x-icon" />
</head>

<body>

    <div id="main">

        <aside id="left-sidebar">
            <header>
                <div id="header-logo">
                    <img src="../Images/Logo.jpg">
                </div>
                <nav id="navbar">
                    <div class="nav-link"><a href="teacher.html"><i class='bx bxs-dashboard'></i>Dashboard</a></div>
                    <div class="nav-link"><a href="assignments.html"><i class='bx bxs-book-content'></i>Assignment</a></div>
                    <div class="nav-link"><a href="performancePrediction.html" class="active"><i class='bx bxs-bar-chart-alt-2'></i>Performance Prediction</a></div>
                </nav>
            </header>
        </aside>

        <main>

            
            <!-- Student Performance Prediction Model -->
            <section id="model">

                <div id="form-wrapper">
                
                <div id="form">
                    <div id="form-container">
                        <form id="prediction-form" method="post" action="/predict">
                            <h1>Student Performance Prediction</h1>

                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" autocomplete="name" required>
                            <br>

                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" autocomplete="age" min="17" max="30" required>
                            <br>

                            <label for="year1_marks">First Year Percentage:</label>
                            <input type="number" id="year1_marks" name="year1_marks" min="0" max="100" step="0.1"
                                autocomplete="year1_marks" required>
                            <br>

                            <label for="year2_marks">Second Year Percentage:</label>
                            <input type="number" id="year2_marks" name="year2_marks" min="0" max="100" step="0.1"
                                autocomplete="year2_marks" required>
                            <br>

                            <label for="study_time">Study Time (hours):</label>
                            <input type="number" id="study_time" name="study_time" min="0" max="18"
                                autocomplete="study_time" required>
                            <br>

                            <label for="failures">Number of Failures:</label>
                            <input type="number" id="failures" name="failures" min="0" max="5" autocomplete="failures"
                                required>
                            <br>

                            <button type="submit" id="submit-button">Predict</button>

                            <div id="result">
                                <p id="prediction-result"></p>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
                
            </section>
        </main>

        <aside id="right-sidebar">

            <div id="user-info">
                <div id="user">
                    <div id="username">
                        <h5>Arman Qureshi</h5>
                    </div>
                    <div id="user-email">
                        <h5>thearmanqureshi@gmail.com</h5>
                    </div>
                </div>
                <div id="user-icon">
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>

            <div class="calendar">
                <div class="calendar=hdr">
                    <nav class="calendar-nav">
                        <button id="prev"></button>
                        <h3></h3>
                        <button id="next"></button>
                    </nav>
                </div>
                <div class="calendar-main">
                    <ul class="days">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="dates"></ul>
                </div>
        </aside>

    </div>

    <script src="teacher.js"></script>
</body>

</html>
